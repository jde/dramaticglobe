<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>

  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://d3js.org/topojson.v1.min.js"></script>

  <style>

    #container {
      margin: 0 auto;
      width: 500px;
      height: 600px;

      overflow: hidden;

      text-align: right;

    }

    .bureau {
      fill: #fff;
      stroke: #f80;
      stroke-width: 1;
      -webkit-transition: all 2.5s;
    }

    .land {
      fill: #DEDEEF;
      stroke: none;
    }

    .selected {
      fill: #f80;
      -webkit-transition: all 2.5s;
    }


  </style>
</head>
<body>


  <div id="container">
    <h1>Thompson Reuters</h1>
    <p>International news etc...<p>
    <div id="bureau">
    </div>
  </div>

  <script>

  var bureaus = [],
      bureauShapes = [];

  var bureauInfo = document.getElementById("bureau");

  var width = 960,
      height = 500;

  var mapData, bureauData;

  var shapes, paths;

  var dataSources = 0, 
      dataLoaded = 0;

  var projection = d3.geo.orthographic()
      .scale(450)
      .translate([100, 500])
      .clipAngle(90);

  var path = d3.geo.path()
      .projection(projection);

  var svg = d3.select("#container").append("svg")
      .attr("width", width)
      .attr("height", height)
      .attr("id", "globe");

  // draw world paths
  dataSources++;
  d3.json("data/world-110m.json", function(error, world) {

    mapData = world;

    dataLoaded++;
    start();

  });

  // draw bureaus
  dataSources++;
  d3.csv("data/tr-bureaus-ll.csv", function (d) {
    return {
      id: Number(d.id),
      latitude: Number(d.latitude),
      longitude: Number(d.longitude),
      name: d.desc
    }
  }, function (error, rows) {

    bureauData = rows;

    dataLoaded++;
    start();

  });


  var moveTo = function () {

    var newId = Math.floor(Math.random() * bureauData.length)-1;
    var to = bureauData[newId];

    bureauInfo.innerHTML = to.name;

    // rotate globe
    d3.transition()
        .duration(2500)
        .tween("rotate", function() {
          var p = d3.geo.centroid(bureauShapes[newId]),
              r = d3.interpolate(projection.rotate(), [-p[0] + 40, -p[1] + 40]);

          return function(t) {

            projection.rotate(r(t));
            paths.attr("d", path);

          };
        })
      .transition();


    // animate selected circle

    d3.select("#bureau" + (newId+1))
        .attr("class", "selected")
        .transition()
        .duration(2500);



  };


  var start = function () {

    if (dataLoaded !== dataSources) {
      return;
    }

    // draw the map
    svg.append("path")
        .datum(topojson.feature(mapData, mapData.objects.land))
        .attr("class", "land")
        .attr("d", path);


    // draw the bureaus
    bureauShapes = bureauData.map(function(r) { 
      var polygon = d3.geo.circle().origin([ r.longitude, r.latitude]).angle(1.0)();
      polygon.data = r; // is this a hack or brilliance?
      return polygon;
    });

    svg.selectAll()
        .data(bureauShapes)
          .enter().append("path")
          .attr("class", "bureau")
          .attr("d", path)
          .attr("id", function (b) { return "bureau"+b.data.id}); // brilliance

    // CACHE ALL THE THINGS!!!
    paths = svg.selectAll("path");

    setInterval(moveTo, 3000);
 
  }

    var p = d3.mouse(this);
    projection.rotate([λ(p[0]), φ(p[1])]);

  </script>
</body>
</html>
